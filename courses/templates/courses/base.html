<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'course_list' %}" class="logo">LMS Platform</a>
                <a href="{% url 'course_list' %}" class="nav-item desktop-only">Courses</a>
            </div>

            <button class="hamburger" id="hamburger-btn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links" id="nav-links">
                <a href="{% url 'course_list' %}" class="nav-item mobile-only">Courses</a>

                {% if user.is_authenticated %}
                <span class="nav-text">Hi, {{ user.username }}</span>
                <a href="{% url 'create_course' %}" class="nav-item highlight">Teach</a>
                <a href="{% url 'profile' %}" class="nav-item profile-link">
                    {% if user.profile.profile_pic %}
                    <img src="{{ user.profile.profile_pic.url }}" class="nav-avatar" alt="Profile">
                    {% endif %}
                    Profile
                </a>

                <form action="{% url 'account_logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="nav-item btn-logout">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'account_login' %}" class="nav-item">Login</a>
                <a href="{% url 'account_signup' %}" class="nav-item btn-signup">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const hamburger = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
