{% extends 'courses/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Student Login</h2>
    
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p style="color: red; text-align: center;">Invalid username or password.</p>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>

        <button type="submit" class="btn" style="width: 100%;">Log In</button>
    </form>
</div>
{% endblock %}
