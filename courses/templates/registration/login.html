{% extends 'courses/base.html' %}
{% load socialaccount %} {% block content %}
<div class="form-card"
    style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; text-align: center;">
    <h2>Login</h2>

    <a href="{% provider_login_url 'google' %}" class="btn"
        style="background-color: #DB4437; color: white; width: 100%; display: block; margin-bottom: 20px; text-decoration: none;">
        <span style="margin-right: 10px; font-weight: bold;">G</span> Sign in with Google
    </a>

    <div style="display: flex; align-items: center; margin: 20px 0;">
        <hr style="flex-grow: 1; border: 0; border-top: 1px solid #ccc;">
        <span style="padding: 0 10px; color: #777;">OR</span>
        <hr style="flex-grow: 1; border: 0; border-top: 1px solid #ccc;">
    </div>

    <form method="post">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
    </form>

    <p style="margin-top: 15px;">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </p>
</div>
{% endblock %}
